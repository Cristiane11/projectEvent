<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Contact US</title>
  </head>
  <body>
    <div class="navigation" >
      <input type="checkbox" class="navigation__checkbox" id="navi-toggle">
      <label for="navi-toggle" class="navigation__button">
        <span class="navigation__icon">&nbsp;</span>
     </label>
     <div class="navigation__background">&nbsp;</div>
      <nav class="navigation__nav">

        <ul class="navigation__list">
          <li class="navigation__item"><a href="./index.html" class="navigation__link">Home</a></li>
          <li class="navigation__item"><a href="./event.html" class="navigation__link">Events</a></li>
          <li class="navigation__item"><a href="./contactUs.html" class="navigation__link">Contact Us</a></li>
          <li class="navigation__item"><a href="./menu.html" class="navigation__link">Menu</a></li>
          <li class="navigation__item"><a href="./location.html" class="navigation__link" >Location </a></li>
        </ul>
      </nav>  
    </div>
    <header class="header" >
        <div class="logoBox">
          <img src="./images/favicon.png" alt="logo-flamingo" class="logo">
        </div>
        <div class="message-box">
            <h1 class="event-message">
                <span class="heading-primary--main">Welcome To Grace </span>
                <span class="heading-primary--sub"></span>Women's Conference</span> 
            </h1>
            <a href="./location.html"><button class="btn">Click Me</button></a>      
        </div>   
    </header>
    <section class="section-layout">
      <h3>Phone</h3>
      <p>+1706-769-4001</p>
      <form action="https://api.web3forms.com/submit" method="POST">
        <h3>Get in Touch</h3>

        <label for="name">Name</label>
        <br />
        <input
          type="hidden"
          name="access_key"
          value="48ee367a-5ec7-4e3b-abc6-2cb209719ebd"
        />
        <input
          type="text"
          id="name"
          name="name"
          required
          placeholder="Enter Your name"
          class="contact-inputs"
        />
        <br />
        <label for="email">Email</label>
        <br />
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="Enter Your Email"
          class="contact-inputs"
        />
        <br />
        <label for="message">Message</label>
        <br />
        <textarea
          id="message"
          name="message"
          required
          placeholder="Write Your message"
          class="contact-inputs"
        >
        </textarea>
        <br />
        <button type="submit" value="submit" class="btn">
          <img src="./images/favicon.png" width="35px" /> Submit
        </button>
      </form>
    </section>
    <footer>
      <p>&copy; 2025 <a href="./contactUs.html">Contact</a></p>
    </footer>
  </body>
</html>
