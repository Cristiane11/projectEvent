<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Contact US</title>
  </head>
  <body>
    <div class="navigation">
      <label for="nav-toggle" class="navigation__button">
        <span class="navigation__icon">&nbsp;</span>
      </label>
      <nav>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./event.html">Events</a></li>
          <li><a href="./contactUs.html">Contact Us</a></li>
          <li><a href="./menu.html">Menu</a></li>
          <li><a href="./location.html">Events Location </a></li>
        </ul>
      </nav>
    </div>
    <header class="header">
      <div class="headerLogoBox">
        <img
          src="./images/favicon.png"
          alt="logo-flamingo"
          class="header-logo"
        />
      </div>
      <h1 class="message">
        <span class="#">
          <span class="heading-primary--main">Welcome To Grace </span>
          <span class="heading-primary--sub"></span>Women's Conference</span
        >
        <button class="double-border-btn">Click Me</button>
      </h1>
    </header>
    <section class="section-layout">
      <h3>Phone</h3>
      <p>+1706-769-4001</p>
      <form action="https://api.web3forms.com/submit" method="POST">
        <h3>Get in Touch</h3>

        <label for="name">Name</label>
        <br />
        <input
          type="hidden"
          name="access_key"
          value="48ee367a-5ec7-4e3b-abc6-2cb209719ebd"
        />
        <input
          type="text"
          id="name"
          name="name"
          required
          placeholder="Enter Your name"
          class="contact-inputs"
        />
        <br />
        <label for="email">Email</label>
        <br />
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="Enter Your Email"
          class="contact-inputs"
        />
        <br />
        <label for="message">Message</label>
        <br />
        <textarea
          id="message"
          name="message"
          required
          placeholder="Write Your message"
          class="contact-inputs"
        >
        </textarea>
        <br />
        <button type="submit" value="submit" class="btn">
          <img src="./images/favicon.png" width="35px" /> Submit
        </button>
      </form>
    </section>
    <footer>
      <p>&copy; 2025 <a href="./contactUs.html">Contact</a></p>
    </footer>
  </body>
</html>
