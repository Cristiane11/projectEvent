<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Contact US</title>
  </head>
  <body class="contact-page">
    <header class="header" >
      <div class="logoBox">
        <img src="./images/favicon.png" alt="logo-flamingo" class="logo">
      </div>
       
        <nav class="navbar">
          <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./event.html">Events</a></li>
            <li><a href="./contactUs.html">Contact</a></li>
            <li><a href="./menu.html">Menu</a></li>
            <li><a href="./location.html">Location</a></li>
          </ul>
        </nav> 
      <div class="message-box">
          <h1 class="event-message">
              <span class="heading-primary--main">Welcome To Grace </span>
              <span class="heading-primary--sub"></span>Women's Conference</span> 
          </h1>
          <a href="./location.html"><button class="btn">Click Me</button></a>     
               
      </div>   
  </header>
    <section class="section-layout">
      <h3>Get in Touch</h3>
      <form action="https://api.web3forms.com/submit" method="POST">
        <label for="name">Name</label>
        <input
          type="hidden"
          name="access_key"
          value="48ee367a-5ec7-4e3b-abc6-2cb209719ebd"
        />
        <input
          type="text"
          id="name"
          name="name"
          required
          placeholder="Enter Your name"
          class="contact-inputs"
        />
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="Enter Your Email"
          class="contact-inputs"
        />
        <label for="message">Message</label>
        <textarea
          id="message"
          name="message"
          required
          placeholder="Write Your message"
          class="contact-inputs"
        >
        </textarea>
        <button type="submit" value="submit" class="btn">
          <img src="./images/favicon.png" width="35px" /> Submit
        </button>
      </form>
      
    </section>
   
    
    <footer>
      <p>&copy; 2025 <a href="./contactUs.html">Contact</a></p>
    </footer>
  </body>
</html>
